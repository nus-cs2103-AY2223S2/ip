plugins {
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java/']
        }
    }
}
dependencies {
    testImplementation 'junit:junit:4.12'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
}